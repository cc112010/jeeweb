<div class="fly-panel fly-column">
  <div class="layui-container">
    <ul class="layui-clear">
      <li class="layui-hide-xs<% if(currentPostsColumnAlias! == 'index'){%> layui-this <%}%>"><a href="${ctx}/posts/">首页</a></li>
      <%
        var postsColumnList = postsUtils.getPostsColumnList();
        for(postsColumn in postsColumnList){%>
      <li <% if(postsColumn.alias == currentPostsColumnAlias!){%>class="layui-this"<%}%>>
          <a href="${ctx}/posts/${postsColumn.alias}/">${postsColumn.name}
            <% if(postsColumn.alias == 'share'){%><span class="layui-badge-dot"></span><%}%>
          </a>
      </li>
      <%}%>
      <%if(!shiro.isGuest()) { %>
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
      <!-- 用户登入后显示 -->
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="${ctx}/user/posts#index">我发表的贴</a></li>
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="${ctx}/user/posts#collection">我收藏的贴</a></li>
      <%}%>
    </ul>
    
    <div class="fly-column-right layui-hide-xs"> 
      <span class="fly-search"><i class="layui-icon"></i></span> 
      <a href="${ctx}/posts/add" class="layui-btn">发表新帖</a>
    </div> 
    <div class="layui-hide-sm layui-show-xs-block" style="margin-top: -10px; padding-bottom: 10px; text-align: center;"> 
      <a href="${ctx}/posts/add" class="layui-btn">发表新帖</a>
    </div> 
  </div>
</div>
