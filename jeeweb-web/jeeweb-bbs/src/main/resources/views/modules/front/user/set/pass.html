<div class="layui-form layui-form-pane layui-tab-item">
    <form action="/user/${loginUser.id}/changePassword" method="post">
        <div class="layui-form-item">
            <label for="L_nowpassword" class="layui-form-label">当前密码</label>
            <div class="layui-input-inline">
                <input type="password" id="L_nowpassword" name="nowPassword" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_password" class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" id="L_password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
        </div>
        <div class="layui-form-item">
            <label for="L_rePassword" class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" id="L_rePassword" name="rePassword" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" alert="true" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
        </div>
    </form>
</div>
