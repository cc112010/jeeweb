<div class="fly-panel fly-rank fly-rank-reply" id="LAY_replyRank">
    <h3 class="fly-panel-title">回贴周榜</h3>
    <dl>
        <!--<i class="layui-icon fly-loading">&#xe63d;</i>-->
        <%
         var commentUserPageBean = postsUtils.selectWeekCommentUserPage(pageSize);
         for (commentUser in commentUserPageBean.records){
         %>
        <dd>
            <a href="${ctx}/user/home/${commentUser.id}">
                <img src="${commentUser.portrait}"><cite>${commentUser.realname}</cite><i>${commentUser.commentCount}次回答</i>
            </a>
        </dd>
        <%}%>
    </dl>
</div>
