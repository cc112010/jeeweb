<dl class="fly-panel fly-list-one">
    <dt class="fly-panel-title">本周热议</dt>
    <%
    var postsPageBean = postsUtils.selectWeekTopPostsPage(column,pageSize);
    for (posts in postsPageBean.records){
    %>
    <dd>
        <a href="${ctx}/posts/${posts.id}/detail">${posts.title}</a>
        <span><i class="iconfont icon-pinglun1"></i> ${posts.commentCount}</span>
    </dd>
    <%}%>
    <% if (postsPageBean.total == 0) {%>
    <div class="fly-none">没有相关数据</div>
    <%}%>
</dl>
